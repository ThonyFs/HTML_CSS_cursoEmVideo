    <h1><strong>Tags em HTML</strong></h1>
    <p><strong>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</strong> </p>
    <p>
        <ul type="square">
            <li><abbr  title="Use tag p">Parágrafo</abbr> </li>
            <li><abbr title="Use tag h1">Título</abbr></li>
            <li><abbr title="Use tag img">Imagens</abbr></li>
            <li><abbr title="Use tag abbr">Abreviação</abbr></li>
            <li><abbr title="Use tag code">Código-fonte</abbr></li>
            <li><abbr title="Use tag ol">Lista numeradas</abbr></li>
            <li><abbr title="Use tagul">Listas com demarcadores</abbr></li>
        </ul>
    </p>
