<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    
    <style>
        * {/*configurações globais das CSS */
            height: 100%;
        }
        body{/*right, top, left, bottom, valor+deg: 25deg*/
            /*linear-gradient , radial-gradient*/
           background-image: radial-gradient(circle,  #0400F2 50%, #000000);
           background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(255, 119, 8);">Testando Gradiente</h1>
</body>
</html>
